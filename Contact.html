        <p>Vous pouvez nous contacter par téléphone ou par courriel. Nous sommes là pour vous aider.</p>
<form>
    <div class="formulaire">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Téléphone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="availability">Date que vous aimeriez commencer :</label>
        <input type="date" min="2023-01-01" max="2025-12-31">


        <label for="message">Pourquoi voulez-vous être bénévole?</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
